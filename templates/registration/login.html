{% extends "oauth2_provider/base.html" %}

{% block content%}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  <a href="{% url 'signup' %}" style="padding-left:7em;">Sign Up</a>
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock%}
